<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="component/200819-styles.css" />
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Playlist</title>
    </head>
    <body>
        <main class="main-screen">
            <div class="main-screen__box">
                <header class="screen-header side-gap">
                    <img src="exit.png" />
                    <h1>Playlist</h1>
                </header>
                <section class="current-music side-gap">
                    <div>
                        <div class="current-music__row">
                            <div class="current-music__img__box">
                                <img src="image.png" />
                            </div>
                            <div class="current-music__info">
                                <h2>Random</h2>
                                <h2>Love</h2>
                                <h3>by Divay Kapoor</h3>
                            </div>
                        </div>
                        <div class="current-music__btn">
                            <div class="btn__column">
                                <div class="btn__play">
                                    <img src="bold-play.png" />
                                    <span>Play</span>
                                </div>
                            </div>
                            <div class="btn__column">
                                <img class="btn__heart" src="bold-heart.png" />
                                <img class="btn__plus" src="plus.png" />
                            </div>
                        </div>
                    </div>
                </section>
                <section class="other-music side-gap">
                    <div class="other-music__row">
                        <div class="other-music__img"></div>
                        <div class="other-music__info">
                            <h4 class="other-music__title">Matargasti</h4>
                            <h5 class="other-music__singer">Mohit Chauhan</h5>
                        </div>
                    </div>
                    <div class="other-music__row">
                        <div class="other-music__img"></div>
                        <div class="other-music__info">
                            <h4 class="other-music__title">Attitude</h4>
                            <h5 class="other-music__singer">
                                Lewis OfMan
                                <div class="dot"></div>
                                Attitude
                            </h5>
                        </div>
                    </div>
                    <div class="other-music__row">
                        <div class="other-music__img"></div>
                        <div class="other-music__info">
                            <h4 class="other-music__title">Try Everything</h4>
                            <h5 class="other-music__singer">
                                Shakira
                                <div class="dot"></div>
                                Zootopia
                            </h5>
                        </div>
                    </div>
                    <div class="other-music__row">
                        <div class="other-music__img"></div>
                        <div class="other-music__info">
                            <h4 class="other-music__title">Sunflower</h4>
                            <h5 class="other-music__singer">
                                Joseph Vincent
                                <div class="dot"></div>
                                Sunflower
                            </h5>
                        </div>
                    </div>
                </section>
            </div>
        </main>
    </body>
</html>
